<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>Nhap 1 so bat ki: <input type="text" id="text"></label>
    <button onclick="ham()">Click</button>
    <p id="id">
    </p>

<script>
    function ham() {
    let number = document.getElementById("text").value;
        let i;
        let sum = 0
        for (i = 0; i <= number; i++) {
            sum = sum + i ;
        }
        document.getElementById("id").innerHTML = sum;
    }

</script>

</body>
</html>
